<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
    <title>E-Commerce</title>
</head>

<body>
    <div class="project">
        <!-- Nav Bar Sticky-Top-->
        <div id="sticky-nav">
            <nav class="navbar sticky-top bg-secondary">
                <div class="container-fluid" style="padding: 20px;">
                    <a class="navbar-brand" href="#" target="_blank" id="stick-top">
                        FREE SHIPPING ON ORDERS OVER 50$</a>
                </div>
            </nav>
        </div>
        <!-- Modal Box -->
        <div class="modal-boxing" style=" padding: 10px;">
            <!-- Button to open the modal -->
            <button id="openModal" >SIGN UP HERE &#9756;</button>

             <!-- Modal -->
            <div id="myModal" class="modal" >
              <div class="modal-content">
                <span class="close">&times;</span>
                <div class="row">
                    <div class="col-md-8">
                      <form id="store-form"><br>
                        <h3 style=" color: black;">Enter Details Here!</h3>
                        <div class="form-group"><br>
                            <label for="inputFullname">Fullname: </label>
                            <input type="text" class="form-control" id="fullname-1" placeholder="Enter Name" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">e-Mail: </label>
                            <input type="email" class="form-control" id="email-1" placeholder="Enter e-Mail" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Contact: </label>
                            <input type="text" class="form-control" id="address-1" placeholder="Enter Address" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPhonenumber">Phone: </label>
                            <input type="number" class="form-control" id="phone-1" placeholder="Enter Number" required>
                        </div>
                        <div class="form-group">
                            <label for="inputAge">Age: </label>
                            <input type="number" class="form-control" id="age-1" placeholder="Enter Age" required>
                        </div>
                
                        <button type="submit" class="btn">Submit!</button>
                       </form><br>
                    </div>
                </div>
             </div>
           </div>
            


        </div>
        <!-- nav bar (Menu) -->
        <div id="nav-menu">
            <ul class="nav justify-content-center fixed">
                <li class="nav-item">
                    <a class="nav-link" href="#">SHOPALL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FORBODY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FORHOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                </li>

                <form class="nosubmit">
                    <input type="search" placeholder="Search... &#128270;"><br>
                    <button class="nosubmit" type="search">Search</button>
                </form>
            </ul>

        </div>
        <!-- Page Image and Icon -->
        <div id="image-back">
            <div class="row">
                <div class="col-md-1">
                    <strong><a href="www.facebook.com" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></strong>
                    <strong><a href="www.instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a></strong>
                    <strong><a href="www.twitter.com" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></strong>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
